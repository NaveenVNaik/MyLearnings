<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="mainForm">
		<p class="welcome">Welcome to Fruit Cart</p>
		<section class="left">
			<p>Sign Up</p>
			<form name="signUpForm" method="POST">
				<input type="text" name="userName" placeholder="User Name" required=""><br><br>
				<input type="email" name="email" placeholder="E-mail" required=""><br><br>
				<input type="password" name="password" placeholder="Password" required=""><br><br>
				<input type="password" name="confirmPassword" placeholder="Retype Password" required=""><br><br>
				<input type="submit" name="submit" value="Sign Up"><br>
			</form>
			<!-- <p>
				Already have an account? <a href="SignIn.html">Sign In</a>
			</p> -->
		</section>
		<section class="right">
			<button class="social-signin facebook">Sign in with Facebook</button><br>
			<button class="social-signin google">Sign in with Google+</button>
		</section>
		<section class="or">OR</section>
	</section>
</body>
</html>
